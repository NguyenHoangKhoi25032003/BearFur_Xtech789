<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí tài khoản</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>

  <body>
    <div id="header"></div>
    <section
      class="about-hero"
      style="background-image: url('assets/img/breadcrumb.jpg')"
    >
      <div class="about-hero-content">
        <h1>Đăng nhập</h1>
        <p>
          <a href="/">Trang chủ</a> &nbsp;›&nbsp;
          <span>Đăng kí tài khoản</span>
        </p>
      </div>
    </section>
    <div class="login-tabs">
      <div class="tab" onclick="window.location.href='login.html'">
        ĐĂNG NHẬP
      </div>
      <div class="tab active">ĐĂNG KÝ</div>
    </div>

    <!-- Form đăng ký -->
    <div class="auth-container">
      <h2>ĐĂNG KÝ</h2>
      <form>
        <input type="text" placeholder="Họ" required />
        <input type="text" placeholder="Tên" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Số điện thoại" required />
        <input type="password" placeholder="Mật khẩu" required />
        <button type="submit">Đăng ký</button>

        <div class="extra-links">
          <p>Hoặc đăng nhập bằng</p>
        </div>

        <div class="social-login">
          <a href="#" class="facebook">
            <i class="fab fa-facebook-f"></i> Facebook
          </a>
          <a href="#" class="google"> <i class="fab fa-google"></i> Google </a>
        </div>
      </form>
    </div>

    <div id="footer"></div>
    <script>
      fetch('footer.html')
        .then((res) => res.text())
        .then((data) => (document.getElementById('footer').innerHTML = data));
    </script>
    <script>
      fetch('header.html')
        .then((res) => res.text())
        .then((data) => {
          document.getElementById('header').innerHTML = data;
          // Chạy lại JS sau khi header được gắn
          const script = document.createElement('script');
          script.src = 'main.js';
          document.body.appendChild(script);
        });
    </script>
  </body>
</html>
